<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左官職人 神楽左官</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ヘッダー -->
    <header class="bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="images/logo.png.png" alt="神楽左官 ロゴ" class="me-2">
                    <span>神楽左官</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#services">サービス</a></li>
                        <li class="nav-item"><a class="nav-link" href="#portfolio">施工事例</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">お問い合わせ</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- メインスライダー -->
    <main id="header-carousel" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#header-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#header-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#header-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-image" style="background-image: url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914?q=80&w=1920&auto=format&fit=crop');"></div>
                <div class="carousel-caption d-none d-md-block text-center text-white">
                    <h1>伝統の技、未来へつなぐ</h1>
                    <p>最高の左官技術で、美しい壁を提供します。</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-image" style="background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=1920&auto=format&fit=crop');"></div>
                <div class="carousel-caption d-none d-md-block text-center text-white">
                    <h1>心安らぐ、自然素材の空間</h1>
                    <p>漆喰や珪藻土で、快適な暮らしを実現します。</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-image" style="background-image: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?q=80&w=1920&auto=format&fit=crop');"></div>
                <div class="carousel-caption d-none d-md-block text-center text-white">
                    <h1>デザインと機能性の両立</h1>
                    <p>モルタル造形など、お客様の理想を形にします。</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </main>

    <!-- サービス内容 -->
    <section id="services" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">サービス内容</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-center" data-bs-toggle="modal" data-bs-target="#imageModal" data-image-src="images/shikkui.jpg">
                        <div class="card-body">
                            <i class="fas fa-paint-roller fa-3x mb-3"></i>
                            <h5 class="card-title">漆喰</h5>
                            <p class="card-text">調湿性・防火性に優れた、日本の伝統的な壁材です。</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center" data-bs-toggle="modal" data-bs-target="#imageModal" data-image-src="images/keisoudo.jpg">
                        <div class="card-body">
                            <i class="fas fa-leaf fa-3x mb-3"></i>
                            <h5 class="card-title">珪藻土</h5>
                            <p class="card-text">自然素材ならではの質感と、高い吸湿性が魅力です。</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center" data-bs-toggle="modal" data-bs-target="#imageModal" data-image-src="images/mortar.jpg">
                        <div class="card-body">
                            <i class="fas fa-trowel-bricks fa-3x mb-3"></i>
                            <h5 class="card-title">モルタル</h5>
                            <p class="card-text">内外装問わず使用でき、デザイン性の高い仕上げが可能です。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 施工事例 -->
    <section id="portfolio" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">施工事例</h2>
            <div class="row">
                <div class="col-md-4 mb-4"><img src="images/shikkui.jpg" class="img-fluid" alt="漆喰の壁"></div>
                <div class="col-md-4 mb-4"><img src="images/mortar.jpg" class="img-fluid" alt="モルタルの床"></div>
                <div class="col-md-4 mb-4"><img src="images/keisoudo.jpg" class="img-fluid" alt="珪藻土の壁"></div>
            </div>
        </div>
    </section>

    <!-- お問い合わせ -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">お問い合わせ</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="お名前">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="メールアドレス">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="5" placeholder="お問い合わせ内容"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">送信</button>
            </form>
        </div>
    </section>

    <!-- 画像モーダル -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" class="img-fluid w-100" id="modalImage" alt="施工事例画像">
                </div>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 神楽左官. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
